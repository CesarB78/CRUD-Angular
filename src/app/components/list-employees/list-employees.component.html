
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <span class="h3">Listado General</span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <button class="btn btn-dark btn-lg float-end" routerLink="/create-employe">Agregar Registro<i class='bx bxs-folder-plus px-2'></i></button>
        </div>
      </div>
    </div>
  </div>
  <h5 *ngIf="empleados.length == 0" class="fs-4 text-info" >No Existen Datos</h5>
</div>


<div class="container container-sm mt-5">
  <div class="card">
    <table *ngIf="empleados.length > 0"class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Primer Nombre</th>
          <th>Segundo Nombre</th>
          <th>Documento</th>
          <th>Salario</th>
          <th>Cargo</th>
          <th>Fecha/Nac</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados, index as i">
          <td>{{i + 1}}</td>
          <td>{{empleado.nombre}}</td>
          <td>{{empleado.apellido}}</td>
          <td>{{empleado.documento}}</td>
          <td>{{empleado.salario | currency}}</td>
          <td>{{empleado.cargo}}</td>
          <td>{{empleado.fechaNac}}</td>
          <td>
            <i class='bx bx-edit fs-4 text-info mx-2' [routerLink] = "['/edit-Employe/',empleado.id]" ></i>
            <i (click)="openModal()" class='bx bx-trash fs-4 text-danger'></i>
            <div class="modal opacity-75" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Registro</h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Deseas Eliminar el registro?
                  </div>
                  <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                    <button (click)="deleteEmploye(empleado.id)" type="button" class="btn btn-primary">Aceptar</button>
                  </div>
                </div>
              </div>
            </div>
          </td>

       </tr>
      </tbody>
    </table>

  </div>
</div>
<!-- Modal -->
